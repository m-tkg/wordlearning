<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Word</td>
                <td>Count&gt;=<input type="number" min="0" max="{{ max }}" name="count" size=3 value="{{ count }}"/><button type="submit" class="btn btn-info">filter</button></td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
        {% for word in words %}
        <tr>
            <td>{{ word.word }}</td>
            <td>{{ word.cnt }}</td>
            <td>{{ word.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
