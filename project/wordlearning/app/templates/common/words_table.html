{% csrf_token %}
<script type="text/javascript">
$(document).ready(function() {
    $('table tr').click(function() {
        var $c = $(this).children('td').children('input[type=checkbox]');
        if($c.prop('checked')){
            $c.parent().parent().removeClass("success");
            $c.prop('checked', '');
        }else{
            $c.parent().parent().addClass("success");
            $c.prop('checked', 'checked');
        }
    });
});
</script>
<input type="hidden" name="change_status" id="change_status" value=""/>
<div class="btn-group">
    <button type="submit" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        Change status
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        {% for status, name in wordstatus %}
            <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:$('#change_status').val('{{ status }}'); document.forms['wordform'].method='POST'; $('#wordform').submit()">to '{{ status }}'</a></li>
        {% endfor %}
	</ul>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Word</td>
                <td>Count&gt;=<input type="number" min="0" max="{{ max }}" name="count" size=3 value="{{ count }}"/><button type="submit" class="btn btn-info">filter</button></td>
            <td>Status</td>
        </tr>
    </thead>
    <tbody>
        {% for word in words %}
        <tr class="check{{word.id}}">
            <td><input type="checkbox" value="{{word.id}}" id="check{{word.id}}" name="check" style="display: none"/>&nbsp;<a href="/words/view?id={{ word.id }}">{{ word.word }}</a></td>
            <td>{{ word.cnt }}</td>
            <td>
                {% for status, label in wordstatus %}
                {% if status == word.status %}
                <span class="label label-{{ label }}">{{ status }}</span>
                {% endif %}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
